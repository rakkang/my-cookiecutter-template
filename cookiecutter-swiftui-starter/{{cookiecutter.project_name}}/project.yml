# Generated by Cursor
# XcodeGen Project Specification
# https://github.com/yonaskolb/XcodeGen

name: "{{cookiecutter.project_name}}"

options:
  bundleIdPrefix: "{{cookiecutter.bundle_identifier}}"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true
  groupSortPosition: top
  deploymentTarget:
    iOS: "{{cookiecutter.ios_deployment_target}}"
    macOS: "{{cookiecutter.macos_deployment_target}}"

settings:
  base:
    SWIFT_VERSION: "6.0"
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"
    GENERATE_INFOPLIST_FILE: YES

packages:
  Factory:
    url: https://github.com/hmlongco/Factory.git
    from: "2.4.0"

targets:
  # iOS Target
  "{{cookiecutter.project_name}}":
    type: application
    platform: iOS
    sources:
      - path: "{{cookiecutter.project_name}}"
        excludes:
          - "**/.gitkeep"
          - "**/macOS/**"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "{{cookiecutter.bundle_identifier}}"
        INFOPLIST_FILE: "{{cookiecutter.project_name}}/Info.plist"
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        CODE_SIGN_STYLE: Automatic
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        ENABLE_PREVIEWS: YES
        TARGETED_DEVICE_FAMILY: "1,2"
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: YES
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: "DEBUG"
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
        Release:
          SWIFT_COMPILATION_MODE: "wholemodule"
    dependencies:
      - package: Factory

  # macOS Target
  "{{cookiecutter.project_name}}-macOS":
    type: application
    platform: macOS
    sources:
      - path: "{{cookiecutter.project_name}}"
        excludes:
          - "**/.gitkeep"
          - "**/iOS/**"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "{{cookiecutter.bundle_identifier}}"
        INFOPLIST_FILE: "{{cookiecutter.project_name}}/Info-macOS.plist"
        CODE_SIGN_STYLE: Automatic
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        ENABLE_PREVIEWS: YES
        ENABLE_HARDENED_RUNTIME: YES
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: "DEBUG"
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
        Release:
          SWIFT_COMPILATION_MODE: "wholemodule"
    dependencies:
      - package: Factory

  # iOS Tests
  "{{cookiecutter.project_name}}Tests":
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: "{{cookiecutter.project_name}}Tests"
    dependencies:
      - target: "{{cookiecutter.project_name}}"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "{{cookiecutter.bundle_identifier}}.tests"

  # macOS Tests
  "{{cookiecutter.project_name}}-macOSTests":
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: "{{cookiecutter.project_name}}Tests"
    dependencies:
      - target: "{{cookiecutter.project_name}}-macOS"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "{{cookiecutter.bundle_identifier}}.tests"

schemes:
  "{{cookiecutter.project_name}}":
    build:
      targets:
        "{{cookiecutter.project_name}}": all
        "{{cookiecutter.project_name}}Tests": [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - "{{cookiecutter.project_name}}Tests"
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

  "{{cookiecutter.project_name}}-macOS":
    build:
      targets:
        "{{cookiecutter.project_name}}-macOS": all
        "{{cookiecutter.project_name}}-macOSTests": [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - "{{cookiecutter.project_name}}-macOSTests"
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
